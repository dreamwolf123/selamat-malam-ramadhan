<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selamat malam</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒƒ</text></svg>">
    <style>
        body {
            background: url('foto/wallpaper.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #messageBox {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        #responseImage {
            display: none;
            width: 100px;
            margin: 0 auto 10px auto;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(45deg, #FF5733, #FF8A65);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); 
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="lagu/music.mp3"></audio>
    <img id="image" src="foto/kotakpesan.png" alt="Klik Foto" style="cursor:pointer; width: 200px;">
    <p id="clickText">Klik Foto</p>
    <div id="messageBox">
        <img id="responseImage" style="display: none; width: 100px; margin: 0 auto 10px auto;">
        <p id="message">Haii cantik selamat malam, gimana puasanya hari ini, lancar?</p>
        <button id="btnLancar" class="btn btn-primary" onclick="handleResponse('lancar')">Lancar</button>
        <button id="btnTidakLancar" class="btn btn-danger" onclick="handleResponse('tidak lancar')">Engga Lancar</button>
    </div>
    <div class="watermark">@xeuzye_ | rayy.aajaa</div>
    
    <script>
        document.getElementById('image').addEventListener('click', function() {
            document.getElementById('image').style.display = 'none';
            document.getElementById('clickText').style.display = 'none';
            document.getElementById('messageBox').style.display = 'block';
            document.getElementById('bgMusic').play();
        });
        
        function typeText(element, text, speed, callback) {
            let index = 0;
            element.innerHTML = ''; 
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback(); 
                }
            }
            type();
        }

        function handleResponse(response) {
            let messageEl = document.getElementById('message');
            let responseImage = document.getElementById('responseImage');
            document.getElementById('btnLancar').style.display = 'none';
            document.getElementById('btnTidakLancar').style.display = 'none';
            
            if (response === 'lancar') {
                responseImage.src = 'foto/lucu.gif';
                responseImage.style.display = 'block';
                const text = 'Alhamdulillah kalau lancar~ Semoga setiap detik puasanya membawa berkah, dan segala amal ibadahnya diterima dengan baik. Jangan lupa juga untuk tetap jaga kesehatan ya, biar tetap kuat menjalani hari-hari berikutnya. Aku yakin kamu bisa melalui semuanya dengan baik! Semangat terus, ya~ðŸ˜Š';
                typeText(messageEl, text, 50, showNextButton);
            } else {
                responseImage.src = 'foto/imut.gif';
                responseImage.style.display = 'block';
                const text = 'Tetap semangat yaa! Aku tau kamu kuat, meskipun masalah yang datang ngga selalu ringan. Aku selalu ada di sini buat dengerin kamu, nemenin kamu, meskipun cuma dari jauh. Aku ngerti kalau kadang suasana di sekitar bikin capek, tapi jangan nyerah yaa! Aku percaya kamu bisa lewatin semuanya. Aku mungkin belum bisa bantu banyak, tapi aku bakal selalu ada buat kamu, kapan pun kamu butuh dan aku siap menjadi penyimak disaat kamu ingin cerita~ ðŸ«¶';
                typeText(messageEl, text, 50, showNextButton); 
            }
        }
        
        function showNextButton() {
            let messageBox = document.getElementById('messageBox');
            let nextButton = document.createElement('button');
            nextButton.innerText = 'Next';
            nextButton.className = 'btn btn-primary';
            nextButton.onclick = nextStep;
            messageBox.appendChild(nextButton);
        }
        
        function nextStep() {
            let messageEl = document.getElementById('message');
            let messageBox = document.getElementById('messageBox');
            
            messageEl.innerHTML = 'Kita ngobrol santai yukk, mau engga?';
            messageBox.innerHTML = '<p>' + messageEl.innerHTML + '</p>' +
                '<button class="btn btn-primary" onclick="sendWhatsApp(\'mau\')">Mau</button>' +
                '<button class="btn btn-danger" onclick="sendWhatsApp(\'engga\')">Engga</button>';
        }
        
        function sendWhatsApp(choice) {
            let number = '+6281315091163';
            let message = (choice === 'mau') ? 'iyaa aku mau ngobrol sama kamu' : 'maaf aku engga mau';
            let whatsappURL = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
